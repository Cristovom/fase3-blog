name: CI â€” Backend Tests (coverage)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.runCommand({ ping: 1 }).ok'"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Node 18 + cache
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: ðŸ“¦ Install (backend)
        working-directory: backend
        run: npm ci

      - name: âœ… Test (with coverage)
        working-directory: backend
        env:
          MONGO_URI: mongodb://127.0.0.1:27017/fase3-fullstack
          JWT_SECRET: test-secret
          TEACHER_EMAIL: prof@fiap.com
          TEACHER_PASSWORD: 123456
          CI: "true"
        run: npm test -- --coverage